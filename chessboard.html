	<script type="text/javascript">

		function showtext(object){
			object.innerHTML = object.id;
		}

		function switchboard(link){
				var whiteboardstatus = document.getElementById("whiteboard");
				var blackboardstatus = document.getElementById("blackboard");
				if (whiteboardstatus.style.display == 'block') {
					whiteboardstatus.style.display = 'none';
					blackboardstatus.style.display = 'block';
					link.innerHTML = 'White';
				} 
				else {
					whiteboardstatus.style.display = 'block';
					blackboardstatus.style.display = 'none';
					link.innerHTML = 'Black';
				
				}
		}

	</script>
